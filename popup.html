<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>HTML 가져오기</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 16px;
      width: 300px;
      box-sizing: border-box;
    }

    h2 {
      margin-top: 0;
      font-size: 18px;
      color: #333;
    }

    .slider-container {
      margin-top: 16px;
    }

    .slider-label {
      font-size: 14px;
      margin-bottom: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #harmLevelValue {
      font-weight: bold;
    }

    #harmLevelText {
      font-size: 13px;
      font-weight: bold;
      margin-left: 8px;
    }

    .level-low {
      color: green;
    }

    .level-medium {
      color: orange;
    }

    .level-high {
      color: red;
    }

    input[type="range"] {
      width: 100%;
    }
  </style>
</head>
<body>
  <h2>🔍 Clean Eye 🔍</h2>

  <div class="slider-container">
    <div class="slider-label">
      <span>유해도 설정: <span id="harmLevelValue">50</span></span>
      <span id="harmLevelText" class="level-medium">보통</span>
    </div>
    <input type="range" min="1" max="100" step="1" value="50" id="harmLevel">
  </div>

  <script src="popup.js"></script>
  <script src="main.js" type="module"></script>


</body>
</html>
